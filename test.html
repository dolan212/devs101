<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.17/cytoscape.min.js"></script>
        <script type="text/javascript" src="static/trii-widget.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                trii_init("thisDiv", "./src/tree/defaultTree.json", function(data) {
                    data.set_times_bought(0, 1);
                    data.set_times_bought(1, 1);
                    data.set_global_value('class', 'ree');
                    data.set_global_value('skillpoints', 1000);
                }, true, {
                    skillpoints: 30,
                    class: 'Rogue'
                });
            };
        </script>
    </head>
    <body>
        <div style="width: 800px; height:600px;" id="thisDiv"></div>
    </body>
</html>
